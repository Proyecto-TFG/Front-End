
  <div class="container">
    <div class="login-box">
      <h2>Iniciar sesión</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field>
          <mat-label>Nombre de usuario</mat-label>
          <input matInput type="text" name="userName" [(ngModel)]="userName" required>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Iniciar sesión</button>
      </form>
    </div>
  </div>
