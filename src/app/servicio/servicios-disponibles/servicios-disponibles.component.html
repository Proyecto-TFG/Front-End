<h1 mat-dialog-title>Seleccionar Servicio</h1>
<br>
<table mat-table [dataSource]="serviciosDisponibles">
    <ng-container matColumnDef="idServicioDisponible">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let servicioDisponible">{{ servicioDisponible.idServicioDisponible }}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let servicioDisponible">{{ servicioDisponible.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let servicioDisponible">{{ servicioDisponible.descripcion }}</td>
    </ng-container>
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let servicioDisponible">{{ servicioDisponible.precio }}</td>
    </ng-container>
    <ng-container matColumnDef="duracion">
        <th mat-header-cell *matHeaderCellDef>Duración</th>
        <td mat-cell *matCellDef="let servicioDisponible">{{ servicioDisponible.duracion }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Solicitar Servicio</th>
        <td mat-cell *matCellDef="let servicioDisponible">
            <button mat-icon-button color="primary" (click)="solicitarServicio(servicioDisponible.idServicioDisponible)">
                <mat-icon>check</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
