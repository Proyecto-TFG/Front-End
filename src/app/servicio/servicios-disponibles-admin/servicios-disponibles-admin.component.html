<h1 mat-dialog-title>Lista de Servicios Disponibles</h1>
<br>
<button mat-raised-button color="primary" (click)="agregarServicioDiponibleDialog()">Nuevo Servicio</button>
<br><br>
<table mat-table [dataSource]="serviciosDisponibles">
    <ng-container matColumnDef="idServicioDisponible">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let servicioDisponible">{{ servicioDisponible.idServicioDisponible }}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let servicioDisponible">{{ servicioDisponible.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let servicioDisponible">{{ servicioDisponible.descripcion }}</td>
    </ng-container>
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let servicioDisponible">{{ servicioDisponible.precio }}</td>
    </ng-container>
    <ng-container matColumnDef="duracion">
        <th mat-header-cell *matHeaderCellDef>Duración</th>
        <td mat-cell *matCellDef="let servicioDisponible">{{ servicioDisponible.duracion }} dias</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let servicioDisponible">
            <button mat-icon-button color="primary" (click)="editarServicioDisponibleDialog(servicioDisponible.idServicioDisponible)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarServicioDisponibleDialog(servicioDisponible.idServicioDisponible)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
