<h2 mat-dialog-title>Eliminar Servicio</h2>
    <mat-dialog-content>
      <p>¿Estás seguro que deseas eliminar este servicio?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="cancelar()">Cancelar</button>
      <button mat-button color="warn" (click)="eliminar()">Eliminar</button>
    </mat-dialog-actions>
