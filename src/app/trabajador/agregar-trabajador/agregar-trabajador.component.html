<h2 mat-dialog-title>Agregar Trabajador</h2>
<mat-dialog-content>
    <form [formGroup]="nuevoTrajadorForm" (ngSubmit)="nuevoTrajadorForm.valid && agregarTrabajador()">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="tipo" required>
                <mat-option value="Administrador">Administrador</mat-option>
                <mat-option value="Trabajador">Trabajador</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Roles</mat-label>
            <mat-select formControlName="roles" required multiple>
                <mat-option *ngFor="let rol of roles" [value]="rol.id">{{rol.nombre}}</mat-option>
            </mat-select>
            <mat-error *ngIf="nuevoTrajadorForm.controls['roles'].hasError('required')">
                El rol es requerido
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
            <mat-label>Usuario</mat-label>
            <mat-select formControlName="idUsuario" required>
                <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">{{usuario.nombre}}</mat-option>
            </mat-select>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="nuevoTrajadorForm.invalid" (click)="agregarTrabajador()">Agregar</button>
</mat-dialog-actions>
