<h1 mat-dialog-title>Eliminar Provincia</h1>
<mat-dialog-content>
    <p>¿Está seguro que desea eliminar la provincia {{nombreProvincia}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="eliminar()">Eliminar</button>
    <button mat-button (click)="cancelar()">Cancelar</button>
</mat-dialog-actions>
