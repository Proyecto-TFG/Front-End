<h2>Actualizar Provincia</h2>
<mat-dialog-content>
    <form [formGroup]="provinciaForm">
        <mat-form-field class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" formControlName="nombre" required>
            <mat-error *ngIf="provinciaForm.controls['nombre'].hasError('required')">
                El nombre es requerido</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
            <mat-label>Pais</mat-label>
            <mat-select placeholder="Seleccionar Pais" formControlName="idPais"  required>
                <mat-option *ngFor="let pais of paises" [value]="pais.idPais">
                    {{pais.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <br>
    <br>
    <button mat-button [disabled]="provinciaForm.invalid" (click)="actualizarProvincia()">Actualizar</button>
    <button mat-button (click)="cancelar()">Cancelar</button>
</mat-dialog-actions>
