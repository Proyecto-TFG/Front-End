<table mat-table [dataSource]="categorias">
    <ng-container matColumnDef="idCategoria">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.idCategoria }}</td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.nombre }}</td>
    </ng-container>
  
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.descripcion }}</td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let categoria">
        <button mat-icon-button color="primary" (click)="editarCategoriaDialog(categoria.idCategoria)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarCategoriaDialog(categoria.idCategoria)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
