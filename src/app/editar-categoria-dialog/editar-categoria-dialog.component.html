<h2 mat-dialog-title>Editar categoría</h2>
<mat-dialog-content>
  <form [formGroup]="categoriaForm">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" placeholder="Nombre">
      <mat-error *ngIf="categoriaForm.controls['nombre'].invalid">El campo Nombre es requerido.</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" placeholder="Descripción"></textarea>
      <mat-error *ngIf="categoriaForm.controls['descripcion'].invalid">El campo Descripción es requerido.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="guardarCambios()">Guardar cambios</button>
  <button mat-button (click)="cancelar()">Cancelar</button>
</mat-dialog-actions>
