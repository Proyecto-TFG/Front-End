<h1 mat-dialog-title>Eliminar cliente</h1>
<div mat-dialog-content>
  <p>¿Está seguro que desea eliminar a {{ nombreUsuario }}?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="eliminarCliente()">Eliminar</button>
  <button mat-raised-button (click)="cancelar()">Cancelar</button>
</div>
