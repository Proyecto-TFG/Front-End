<h2 mat-dialog-title>Eliminar Categoría</h2>
    <mat-dialog-content>
      ¿Está seguro de que desea eliminar la categoría {{ categoria.nombre }}?
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="eliminar()">Eliminar</button>
      <button mat-button mat-dialog-close>Cancelar</button>
    </mat-dialog-actions>
