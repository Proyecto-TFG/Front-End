<h1>Listado de Productos</h1>
<table mat-table [dataSource]="productos">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let producto">{{ producto.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let producto">{{ producto.descripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let producto">{{ producto.precio }}</td>
  </ng-container>

  <ng-container matColumnDef="existencias">
    <th mat-header-cell *matHeaderCellDef>Existencias</th>
    <td mat-cell *matCellDef="let producto">{{ producto.existencias }}</td>
  </ng-container>

  <ng-container matColumnDef="idCategoria">
    <th mat-header-cell *matHeaderCellDef>Categoría</th>
    <td mat-cell *matCellDef="let producto">{{ producto.idCategoria }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let producto">
      <button mat-icon-button color="primary" (click)="editarProductoDialog(producto.idProducto)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminarProductoDialog(producto.idProducto)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
