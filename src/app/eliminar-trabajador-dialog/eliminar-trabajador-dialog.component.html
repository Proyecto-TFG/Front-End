<h1 mat-dialog-title>Eliminar Trabajador</h1>
<div mat-dialog-content>
  <p>¿Está seguro de que desea eliminar este trabajador?</p>
  <p>ID: {{trabajador.idTrabajador}}</p>
  <p>DNI: {{trabajador.usuario.DNI}}</p>
  <p>Usuario: {{trabajador.usuario.userName}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="warn" (click)="eliminarTrabajador()">Eliminar</button>
</div>
