<h2 mat-dialog-title>Editar Pais</h2>
<br>
<mat-dialog-content>
    <form [formGroup]="paisForm">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" placeholder="Nombre">
            <mat-error *ngIf="paisForm.controls['nombre'].invalid">El nombre es requerido.</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
    <button mat-raised-button color="primary"  (click)="guardarCambios()">Guardar Cambios</button>
    <button mat-raised-button color="primary" (click)="cancelar()">Cancelar</button>
</mat-dialog-actions>
