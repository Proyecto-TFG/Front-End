<h1 mat-dialog-title>Eliminar Producto</h1>
<div mat-dialog-content>
    <p>¿Está seguro que desea eliminar el pais {{nombrePais}}?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
    <button mat-raised-button color="primary" (click)="eliminar()">Eliminar</button>
    <button mat-raised-button color="primary" (click)="cancelar()">Cancelar</button>
