<h2 mat-dialog-title>Eliminar proveedor</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar este proveedor?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="warn" (click)="eliminarProveedor()">Eliminar</button>
</mat-dialog-actions>
